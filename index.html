<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #clicker-img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <img id="clicker-img" src="hippo_coin.png" alt="Click Me!">
    <div id="score">Score: 0</div>

    <script>
        const telegramId = "user_telegram_id"; // Replace with a method to get user-specific Telegram ID

        fetch(`/get_score?telegram_id=${telegramId}`)
            .then(response => response.json())
            .then(data => {
                let score = data.score || 0;
                document.getElementById('score').innerText = 'Score: ' + score;

                document.getElementById('clicker-img').addEventListener('click', function() {
                    score++;
                    document.getElementById('score').innerText = 'Score: ' + score;

                    fetch('/update_score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ telegram_id: telegramId, score: score })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                    });
                });
            });
    </script>
</body>
</html>
