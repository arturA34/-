<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #clicker-img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <img id="clicker-img" src="hippo_coin.png" alt="Click Me!">
    <div id="score">Score: 0</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const telegramId = 'test_id'; // Идентификатор пользователя в Telegram Mini App

            if (telegramId) {
                console.log('Telegram ID:', telegramId);

                fetchScore(telegramId);

                document.getElementById('clicker-img').addEventListener('click', () => {
                    let currentScore = parseInt(document.getElementById('score').innerText.split(': ')[1]);
                    currentScore++;
                    updateScore(telegramId, currentScore);
                });
            } else {
                console.error('Telegram ID not provided.');
            }
        });

        function fetchScore(telegramId) {
            // Запрос на получение счета игрока
            // Вместо использования fetch() для запросов, используйте API Telegram Mini Apps
            // Необходимо отправлять запросы к API Telegram для получения и обновления данных
            // Примерно так: telegramApi.getScore(telegramId).then(data => { ... });
        }

        function updateScore(telegramId, score) {
            // Запрос на обновление счета игрока
            // Аналогично, используйте API Telegram Mini Apps для обновления данных
            // Примерно так: telegramApi.updateScore(telegramId, score).then(data => { ... });
            
            // После успешного обновления счета, обновите отображение счета на странице
            document.getElementById('score').innerText = 'Score: ' + score;
        }
    </script>
</body>
</html>
